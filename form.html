<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Это просто тестовая страница">
        <meta name="author" content="Saodat">
        <title>HTML страница</title>
        <!-- <link rel="stylesheet" href=""> -->
    </head>
    <body>
       
        <form action="" method="post" autocomplete="off">
            <input type="color">

            <label for="field-name">Введите имя</label>
            <input type="text" id="field-name" name="name" placeholder="Test"><br><br>
            <label for="field-email">Введите e-mail</label>
            <input type="email" id="field-email" name="email" placeholder="Email"><br><br>
            <label for="field-phone">Введите телефон</label>
            <input type="phone" id="field-phone" name="phone" placeholder="Phone"><br><br>
            <label for="field-birth">Введите имя</label>
            <input type="date" id="field-birth" name="birth" placeholder="Date of Birth" disabled>
            <button type="submit" name="button">Отправить</button>
            <input type="checkbox" checked> <br><br>

            BMW<input type="radio" name="select" checked> <br>
            Mercedes<input type="radio" name="select"> <br><br>
            Ferrari<input type="radio" name="select"> <br><br>

            <textarea name="name" id="" cols="30" rows="10" placeholder="Text"></textarea><br><br>

            <select name="color[]" id="" multiple>
                <option value="red">Красный</option>
                <option value="blue" selected>Синий</option>
                <option value="green" disabled> Зеленый</option>
            </select><br>
            <input type="reset" name="button" value="Очистить">
        </form>

    </body>  

</html>
